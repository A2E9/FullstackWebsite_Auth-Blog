<main>
  <div class="login-container">
    <div class="error">
      <p
        class="p-control"
        *ngIf="
          userForm.get('username').invalid && userForm.get('username').touched
        "
      >
        Please enter a valid Username
      </p>
      <p
        class="p-control"
        *ngIf="
          userForm.get('password').invalid && userForm.get('password').touched
        "
      >
        Please enter a valid password
      </p>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="input">
      <div class="user-input">
        <input
          class="input-place"
          type="text"
          placeholder="Username"
          #username
          formControlName="username"
        />
      </div>

      <div class="pw-input">
        <!-- <p-password [(ngModel)]="value1" [feedback]="false"></p-password> -->
        <input
          class="input-place"
          type="password"
          placeholder="Password"
          #password
          formControlName="password"
          
        />
      </div>
      
      <div class="buttons">
        <button type="submit" [disabled]="userForm.invalid" class="btn">
          Log
        </button>
        
        <button routerLink="/signup/" class="btn">Reg</button>
      </div>
    </form>
  </div>
</main>
